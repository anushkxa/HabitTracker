<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/022/478/682/original/pink-flower-sakura-free-png.png">
    <link href="https://fonts.cdnfonts.com/css/valentine-in-love" rel="stylesheet">
    <script src="scr.js"></script>
                
</head>
<body>
    <h1 id="title">Month</h1>
    <h2 id="subtitle">Monthly Habit Tracker</h2>

    <div class="calenderContainer">
        <div class="calenderDiv">
            <div class="calenderHeading">
                <p id="habitTitle">Click to set your new Habit</p>
                <p id="totalDays">0/31</p>
            </div>
            <div class="calenderContent">
                <div class="tracker">
                    <div class="days">
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                    </div>
                    <div class="days">
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                    </div>
                    <div class="days">
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                    </div>
                    <div class="days">
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                    </div>
                    <div class="days">
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                        <div class="day"></div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                        <div class="day">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="resetButton">Reset Button</button>
</body>
</html>
